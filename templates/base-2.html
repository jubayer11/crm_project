{% load static i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}CRM{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description"/>
    <meta content="Coderthemes" name="author"/>

    <link rel="icon" href="{% static 'images/favicon.ico' %}">

    {% block css %}
        <link href="{% static 'libs/jquery-vectormap/jquery-jvectormap-1.2.2.css' %}" rel="stylesheet" type="text/css"/>
        <!-- Your stuff: Third-party CSS libraries go here -->
        <!-- This file stores project-specific CSS -->
        <!-- inline style to handle loading of various element-->
        <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'css/app.min.css' %}" rel="stylesheet" type="text/css"/>
    {% endblock %}

    {% block extra_css %}
    {% endblock %}
</head>

<body {% block body_extra %}{% endblock %}>

{% block page_content %}{% endblock %}

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->


{% block javascript %}

    <!-- Vendor js -->
    <script src="{% static 'js/vendor.min.js' %}"></script>

    <!-- Plugins js-->

    <script src="{% static 'libs/jquery-sparkline/jquery.sparkline.min.js' %}"></script>
    <script src="{% static 'libs/jquery-vectormap/jquery-jvectormap-1.2.2.min.js' %}"></script>
    <script src="{% static 'libs/jquery-vectormap/jquery-jvectormap-world-mill-en.js' %}"></script>


    <!-- Dashboar 1 init js-->
    <script src="{% static 'js/pages/dashboard-2.init.js' %}"></script>

    <!-- App js-->
    <script src="{% static 'js/app.min.js' %}"></script>

{% endblock javascript %}

{% block extra_javascript %}
{% endblock %}
</body>
</html>
